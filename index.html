<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stopwatch</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
    <div id="container">
        <div id="time">
            
            <span class="digit" id="hour">00</span>
            <span class="text">Hr</span>


            <span class="digit" id="min">00</span>
            <span class="text">Min</span>


            <span class="digit" id="sec">00</span>
            <span class="text">Sec</span>
            
            <span class="digit" id="count">00</span>

        </div>
        <div id="button-block">
            <button type="button" class="btn btn-lg" id="st1" onclick="start()">Start</button>
            <button type="button" class="btn btn-lg" id="st2" onclick="stop()">Stop</button>
            <button type="button" class="btn btn-lg" id="st3" onclick="reset()">Reset</button>
        </div>
    </div>
</body>
</html>
